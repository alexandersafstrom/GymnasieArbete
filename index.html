<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/flatly/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery.md5.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function($) {
      $('#md5').click(function(){
        $('#output').val($.MD5($('#input').val()));
      });
    });
  </script>
  <style>
  body { background-color: #ccc; }
  .container { margin: 150px auto; max-width: 900px; }
</style>
</head>
<body>
  <div id="jquery-script-menu">
<div class="jquery-script-center">


<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<div class="jquery-script-clear"></div>
</div>
</div>
  <div class="container">
  <label for="input">Input: </label><textarea name="input" rows="3" cols="40" id="input" class="form-control">jQueryScript.Net</textarea>
  <hr>
  <input type="button" name="md5" id="md5" value="MD5" class="btn btn-danger">
  <hr>
  <label for="output">Output: </label><textarea name="output" rows="3" cols="40" id="output" class="form-control"></textarea>
</div>

</body>
</html>

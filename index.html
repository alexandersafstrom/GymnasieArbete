<script src="md5.min.js"></script>
<script src="jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<script src="jquery.md5.min.js"></script>


<html>
    <head>
    
    </head>
    <body>
        <label for="input">Input:</label>
        <textarea name="input" rows="8" cols="40" id="input">jQueryScript.Net</textarea>
        <hr>
        <input type="button" name="md5" id="md5" value="Generate">
        <hr>
        <label for="output">Output: </label>
        <textarea name="output" rows="8" cols="40" id="output">
            </textarea
    
    </body>
      
            <footer>
          <script>  jQuery(document).ready(function($){
                jQuery('#md5').click(function(){
                jQuery('#output').val(jQuery.MD5(jQuery('#input').val()));
                });
              });
                
                </script>
            </footer>       
    
</html>
